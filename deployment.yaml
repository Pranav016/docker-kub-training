apiVersion: apps/v1
kind: Deployment
metadata:
    name: node-deployment
    labels:
        app: node
spec:
    replicas: 3
    selector:
        matchLabels:
            app: node
    template:
        metadata:
            labels:
                app: node
        spec:
            containers:
                - name: node
                  image: pranav016/node-app:1.0
